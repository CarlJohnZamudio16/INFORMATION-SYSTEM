<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - Student Information System</title>
</head>
<body class="bg-light">
    
    <nav class="navbar bg-dark py-4 sticky-top shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"><img src="logo.svg" width="50px" height="50px" alt="Logo"></a>
            <div class="dropdown pr-9">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dashboard
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">Dashboard</a></li>
                    <li><a class="dropdown-item" href="form.html">Register Student</a></li>
                    <li><a class="dropdown-item" href="table.html">Student Data Table</a></li>
                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center my-5">
        <h1 class="text-5xl font-semibold text-center pt-5 text-white">STUDENT INFORMATION SYSTEM DASHBOARD</h1>
    </div>

    <div class="container shadow-2xl">
        <div class="row justify-content-center">
           
            <div class="col-md-4">
                <div class="card card-custom text-center mb-4">
                    <div class="card-body">
                        <div class="text-center">
                            <img class="mx-auto mb-3" src="student.png" width="50" height="50" alt="student">
                        </div>
                        <h5 class="card-title text-white text-3xl font-semibold">Registered Students</h5>
                        <p id="studentCount" class="card-number">0</p> 
                    </div>
                </div>
            </div>
           
            <div class="col-md-4">
                <div class="card card-custom text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-white text-3xl font-semibold">Year Level</h5>
                        <p id="firstYearCount" class="card-number">1st Year: 0</p>
                        <p id="secondYearCount" class="card-number">2nd Year: 0</p>
                        <p id="thirdYearCount" class="card-number">3rd Year: 0</p>
                        <p id="fourthYearCount" class="card-number">4th Year: 0</p>
                    </div>
                </div>
            </div>
           
            <div class="col-md-4">
                <div class="card card-custom text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-white text-3xl font-semibold">Course</h5>
                        <p id="bsitCount" class="card-number">BSIT: 0</p>
                        <p id="bscsCount" class="card-number">BSCS: 0</p>
                        <p id="bsbaCount" class="card-number">BSBA: 0</p>
                        <p id="bsceCount" class="card-number">BSCE: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="text-center text-white py-4">
        <p>&copy; 2024 Student Information System | Admin Dashboard</p>
    </footer>
    <script src="count.js"></script>
      
      
</body>
</html>
